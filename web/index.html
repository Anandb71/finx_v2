<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="finx_v2">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Finx - Gamified Stock Trading</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    canvas {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      z-index: 0 !important;
      pointer-events: all !important;
    }
    flutter-view, flt-glass-pane, #root {
      position: relative !important;
      z-index: 10 !important;
      pointer-events: auto !important;
    }
  </style>
</head>
<body>
  <!-- WebGL Fluid Simulation -->
  <script>
    // Load WebGL Fluid Simulation
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/gh/PavelDoGreat/WebGL-Fluid-Simulation@master/script.js';
    script.onload = function() {
      console.log('WebGL Fluid loaded successfully');
    };
    script.onerror = function() {
      console.error('Failed to load WebGL Fluid');
    };
    document.head.appendChild(script);
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
